<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bardo PM Dashboard — History</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDUfnE-oYtu7la0ZxabPXYjEeQCJzG15Sw",
      authDomain: "bardo-dashboard.firebaseapp.com",
      projectId: "bardo-dashboard",
      storageBucket: "bardo-dashboard.firebasestorage.app",
      messagingSenderId: "864872286026",
      appId: "1:864872286026:web:1aecf705db93b7ad2ea3b3"
    };
    firebase.initializeApp(firebaseConfig);
  </script>
</head>
<body>
  <header class="topbar">
    <h1>History</h1>
    <div class="quarter-select-wrapper">
      <label for="history-quarter-select">Quarter:</label>
      <select id="history-quarter-select"></select>
    </div>
    <div class="week-select-wrapper">
      <label for="history-week-select">Week:</label>
      <select id="history-week-select"></select>
    </div>
  </header>

  <main class="history-layout readable-history">
    <section class="card history-card">
      <h2>Milestones History</h2>
      <div id="milestones-history" class="history-block">Loading…</div>
    </section>

    <section class="card history-card">
      <h2>Weekly Plans</h2>
      <div id="weekly-history" class="history-block">Loading…</div>
    </section>

    <section class="card history-card">
      <h2>Quarterly Resourcing</h2>
      <div id="resourcing-history" class="history-block">Loading…</div>
    </section>

    <section class="card history-card">
      <h2>Daily Logs</h2>
      <div id="daily-history" class="history-block">Loading…</div>
    </section>
  </main>

  <script src="history.js"></script>
</body>
</html>
