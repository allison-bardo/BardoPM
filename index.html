<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bardo PM Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
  <header class="site-header">
    <h1>Bardo PM Dashboard</h1>
    <nav class="top-nav"><a href="history.html" class="nav-link">ðŸ“Š View History</a></nav>
  </header>

  <main class="container">
    <section id="quarter-section" class="card small">
      <label for="quarter-select">Select Quarter:</label>
      <select id="quarter-select">
        <option value="Q4">Q4</option>
        <option value="Q1">Q1</option>
      </select>
    </section>

    <section id="milestones" class="milestone-grid"></section>

<!-- Quarterly Resourcing Section -->
<section id="quarterly-resourcing" class="card">
  <h2>Quarterly Resourcing</h2>
  <div id="resourcing-grid"></div>
  <button id="save-all-resourcing" style="
    margin-top:10px;
    padding:6px 14px;
    border-radius:8px;
    background:linear-gradient(90deg,#6EE7B7,#3B82F6);
    color:white;
    border:none;
    font-weight:600;
    cursor:pointer;
  ">Save All Resourcing</button>
</section>


    <section id="weekly-tasks" class="card">
      <h2>Weekly Tasks</h2>
      <div class="weekly-row" id="weekly-row">
        <div id="weekly-materials" class="weekly-category palette-1">
          <h3>Materials</h3>
          <ul class="weekly-entries"></ul>
          <input type="text" placeholder="New Task" class="new-task-title" />
          <input type="text" placeholder="Semicolon-separated subtasks" class="new-task-subtasks" />
          <div class="task-assign">
            <select class="task-person"></select>
            <input type="number" class="task-percent" min="0" max="100" placeholder="% effort" />
          </div>
          <button class="add-task-btn">Add Task</button>
        </div>
        <div id="weekly-fabrication" class="weekly-category palette-2">
          <h3>Fabrication</h3>
          <ul class="weekly-entries"></ul>
          <input type="text" placeholder="New Task" class="new-task-title" />
          <input type="text" placeholder="Semicolon-separated subtasks" class="new-task-subtasks" />
          <div class="task-assign">
            <select class="task-person"></select>
            <input type="number" class="task-percent" min="0" max="100" placeholder="% effort" />
          </div>
          <button class="add-task-btn">Add Task</button>
        </div>
        <div id="weekly-durability" class="weekly-category palette-3">
          <h3>Durability</h3>
          <ul class="weekly-entries"></ul>
          <input type="text" placeholder="New Task" class="new-task-title" />
          <input type="text" placeholder="Semicolon-separated subtasks" class="new-task-subtasks" />
          <div class="task-assign">
            <select class="task-person"></select>
            <input type="number" class="task-percent" min="0" max="100" placeholder="% effort" />
          </div>
          <button class="add-task-btn">Add Task</button>
        </div>
        <div id="weekly-scaleup" class="weekly-category palette-4">
          <h3>ScaleUp</h3>
          <ul class="weekly-entries"></ul>
          <input type="text" placeholder="New Task" class="new-task-title" />
          <input type="text" placeholder="Semicolon-separated subtasks" class="new-task-subtasks" />
          <div class="task-assign">
            <select class="task-person"></select>
            <input type="number" class="task-percent" min="0" max="100" placeholder="% effort" />
          </div>
          <button class="add-task-btn">Add Task</button>
        </div>
        <div id="weekly-operations" class="weekly-category palette-5">
          <h3>Operations</h3>
          <ul class="weekly-entries"></ul>
          <input type="text" placeholder="New Task" class="new-task-title" />
          <input type="text" placeholder="Semicolon-separated subtasks" class="new-task-subtasks" />
          <div class="task-assign">
            <select class="task-person"></select>
            <input type="number" class="task-percent" min="0" max="100" placeholder="% effort" />
          </div>
          <button class="add-task-btn">Add Task</button>
        </div>
      </div>
    </section>

    <section id="weekly-resourcing" class="card">
      <h2>Weekly Resourcing Overview</h2>
      <div id="resourcing-bars"></div>
    </section>

    <section id="daily-updates" class="card">
      <h2>Daily Updates</h2>
      <div class="daily-row" id="daily-row"></div>
    </section>
  </main>

  <footer class="site-footer">Bardo PM Dashboard â€¢ fun colors mode ðŸŒˆ</footer>

  <script src="script.js"></script>
</body>
</html>
